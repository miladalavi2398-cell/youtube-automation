name: Create Daily YouTube Videos

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'  # Ù‡Ø± Ø±ÙˆØ² Ûµ ØµØ¨Ø­ Ø¨Ù‡ ÙˆÙ‚Øª Ø¬Ù‡Ø§Ù†ÛŒ (Û¸:Û³Û° Ø¨Ù‡ ÙˆÙ‚Øª Ø§ÛŒØ±Ø§Ù†)

jobs:
  create-videos:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ› ï¸ Setup tools
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg curl
        echo "Tools installed successfully"
        
    - name: ğŸ¬ Create sample video
      run: |
        # Ø³Ø§Ø®Øª ÛŒÚ© ÙˆÛŒØ¯ÛŒÙˆÛŒ Ù†Ù…ÙˆÙ†Ù‡ Ø¢Ø¨ÛŒ Ø¨Ø§ ØµØ¯Ø§ÛŒ Ø¨ÛŒÙ¾
        ffmpeg -f lavfi -i color=c=blue:s=1280x720:d=10 \
               -f lavfi -i sine=frequency=1000:duration=10 \
               -c:v libx264 -c:a aac \
               -vf "drawtext=text='Daily Video %{localtime}':fontcolor=white:fontsize=48:x=(w-text_w)/2:y=(h-text_h)/2" \
               video_sample.mp4
               
        echo "Video created: video_sample.mp4"
        ls -lh *.mp4
        
    - name: ğŸ“¤ Upload as artifact
      uses: actions/upload-artifact@v3
      with:
        name: youtube-video
        path: video_sample.mp4
        retention-days: 3
        
    - name: ğŸ‰ Completion
      run: |
        echo "========================================"
        echo "âœ… DAILY VIDEO CREATED SUCCESSFULLY!"
